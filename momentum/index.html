<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentum App</title>

    <link rel="stylesheet" href="css/style.css" />

    <script
      src="https://kit.fontawesome.com/6682c71b2e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Clock -->
    <h2 id="clock">00:00:00</h2>

    <!-- Greeting -->
    <form class="login-form hidden">
      <input
        type="text"
        placeholder="What's your name?"
        maxlength="15"
        class="login-form__input"
        required
      />
      <button class="login-form__button">Log in</button>
    </form>
    <h1 id="greeting" class="hidden"></h1>

    <!-- To Do List -->
    <form id="todo-form">
      <input
        class="todo-form__input"
        type="text"
        placeholder="Write New Todo and Press Enter"
        required
      />
    </form>
    <ul id="todo-list"></ul>

    <!-- quotes -->
    <div id="quotes">
      <span class="quotes__quote"></span>
      <span class="quotes__author"></span>
    </div>
    <script src="js/greeting.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
