<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentum App</title>

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />

    <script
      src="https://kit.fontawesome.com/6682c71b2e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Background -->
    <div id="background"></div>
    <!-- Links -->
    <header id="header">
      <form id="search-console">
        <span>Search</span>
        <i class="fa-solid fa-magnifying-glass"></i>
        <input class="links__input" type="text" />
      </form>
      <!-- Weather -->
      <div id="weather">
        <img class="weather__icon" />
        <div>
          <div class="weather__temp"></div>
          <div class="weather__name"></div>
        </div>
      </div>
    </header>

    <!-- Clock -->
    <h2 id="clock">00:00</h2>

    <!-- Greeting -->
    <form class="login-form hidden">
      <input
        type="text"
        placeholder="What's your name?"
        maxlength="15"
        class="login-form__input"
        required
      />
      <button class="login-form__button">Log in</button>
    </form>
    <h1 id="greeting" class="hidden"></h1>

    <div id="todo">
      <!-- To Do List -->
      <div class="grid-container__one">
        <form id="todo-form">
          <input
            class="todo-form__input"
            type="text"
            placeholder="New Todo"
            required
          />
        </form>
        <ul id="todo-list"></ul>
      </div>
      <!-- Memo List -->
      <div class="grid-container__two">
        <form id="memo-form">
          <input
            class="memo-form__input"
            type="text"
            placeholder="New Memo"
            required
          />
        </form>
        <ul id="memo-list"></ul>
      </div>

      <!-- Time Table -->
      <div id="time-table" class="grid-container__three">
        <div class="time-table__six">
          <div class="time-table__six-1"></div>
          <div class="time-table__six-2"></div>
          <div class="time-table__six-3"></div>
          <div class="time-table__six-4"></div>
          <div class="time-table__six-5"></div>
          <div class="time-table__six-6"></div>
        </div>
        <div class="time-table__seven">

        <div class="time-table__ten">

          <div class="time-table__ten-6"></div>

        <div class="time-table__eleven">

    </div>
    <!-- quotes -->
    <div id="quotes">
      <span class="quotes__quote"></span>
      <span class="quotes__author"></span>
    </div>

    <script src="js/greeting.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>

</html>
