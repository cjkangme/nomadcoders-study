    <title>Momentum App</title>

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />

    <!-- Background -->

    <!-- Links -->
    <header id="header">
      <form id="search-console">
        <span>Search</span>
        <i class="fa-solid fa-magnifying-glass"></i>
        <input class="links__input input-text" type="text" />
      </form>
      <!-- Weather -->
      <div id="weather">
        <img class="weather__icon" />
        <div>
          <div class="weather__temp"></div>
          <div class="weather__name"></div>
        </div>
      </div>
    </header>

    <!-- Clock -->
    <h2 id="clock">00:00</h2>

    <!-- Greeting -->
    <div id="login" class="hidden">
      <h1 class="login__header">Hello! What's your name?</h1>
      <form class="login-form">
        <input
          type="text"
          maxlength="15"
          class="login-form__input input-text"
          required
        />
      </form>
    </div>
    <h1 id="greeting" class="hidden"></h1>

    <div id="todo">
      <!-- To Do List -->
      <div class="grid-container__one">
        <form id="todo-form">
          <input
            class="todo-form__input input-text"
            type="text"
            placeholder="New Todo"
            required
          />
        </form>
        <ul id="todo-list"></ul>
      </div>
      <!-- Memo List -->
      <div class="grid-container__two">
        <form id="memo-form">
          <input

            required

        </form>
        <ul id="memo-list"></ul>
      </div>
