<!DOCTYPE html>
<html>
  <head>
    <style>
      table {
        border-collapse: collapse;
      }

      td {
        border: 1px solid black;
        padding: 3px 5px;
      }
    </style>
  </head>

  <body>
    <table>
      <tr>
        <td>1:1</td>
        <td>2:1</td>
        <td>3:1</td>
        <td>4:1</td>
        <td>5:1</td>
      </tr>
      <tr>
        <td>1:2</td>
        <td>2:2</td>
        <td>3:2</td>
        <td>4:2</td>
        <td>5:2</td>
      </tr>
      <tr>
        <td>1:3</td>
        <td>2:3</td>
        <td>3:3</td>
        <td>4:3</td>
        <td>5:3</td>
      </tr>
      <tr>
        <td>1:4</td>
        <td>2:4</td>
        <td>3:4</td>
        <td>4:4</td>
        <td>5:4</td>
      </tr>
      <tr>
        <td>1:5</td>
        <td>2:5</td>
        <td>3:5</td>
        <td>4:5</td>
        <td>5:5</td>
      </tr>
    </table>
    <script>
      let table = document.body.firstElementChild;

      // your code
      let td = [
        table.rows[0].cells[0],
        table.rows[1].cells[1],
        table.rows[2].cells[2],
        table.rows[3].cells[3],
        table.rows[4].cells[4],
      ];

      let i = 0;
      while (i <= 4) {
        td[i].style.backgroundColor = 'red';
        i++;
      }
    </script>
  </body>
</html>
