<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 17</title>

    <link rel="stylesheet" href="assignment17.css" />
  </head>
  <body>
    <h1>Random Number Game</h1>
    <form class="guess-num__form">
      <label for="ran-num" class="bold">Generate a number between 0 and </label>
      <input id="ran-num" class="ran-num__input" type="number" required />
      <br /><br />
      <label for="guess-num">Guess the number:</label>
      <input id="guess-num" class="guess-num__input" type="number" required />
      <button class="guess-num__submit">Play!</button>
    </form>
    <div class="result"></div>

    <div class="modal hidden">
      <div class="modal__bg"></div>
      <div class="modal__content">
        <h2>Warning!</h2>
        <div>Please enter integer greater than 0!</div>
        <button class="modal__btn" type="button">OK</button>
      </div>
    </div>

    <script src="assignment17.js"></script>
  </body>
</html>
