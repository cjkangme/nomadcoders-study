<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>THE MEME MAKER</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- color option -->
    <div class="color-options">
      <input id="color" type="color" />
      <div
        class="color-option"
        style="background-color: #2c3e50"
        data-color="#2c3e50"
      ></div>
      <div
        class="color-option"
        style="background-color: #7f8c8d"
        data-color="#7f8c8d"
      ></div>
      <div
        class="color-option"
        style="background-color: #bdc3c7"
        data-color="#bdc3c7"
      ></div>
      <div
        class="color-option"
        style="background-color: #ecf0f1"
        data-color="#ecf0f1"
      ></div>
      <div
        class="color-option"
        style="background-color: #e74c3c"
        data-color="#e74c3c"
      ></div>
      <div
        class="color-option"
        style="background-color: #e67e22"
        data-color="#e67e22"
      ></div>
      <div
        class="color-option"
        style="background-color: #f1c40f"
        data-color="#f1c40f"
      ></div>
      <div
        class="color-option"
        style="background-color: #1abc9c"
        data-color="#1abc9c"
      ></div>
      <div
        class="color-option"
        style="background-color: #2ecc71"
        data-color="#2ecc71"
      ></div>
      <div
        class="color-option"
        style="background-color: #3498db"
        data-color="#3498db"
      ></div>
      <div
        class="color-option"
        style="background-color: #9b59b6"
        data-color="#9b59b6"
      ></div>
    </div>
    <canvas id="canvas"></canvas>

    <div class="btns">
      <input id="line-width" type="range" min="1" max="10" value="2" />

      <button id="mode-btn">Fill</button>
      <button id="clear-btn">Clear</button>
      <button id="erase-btn">Erase</button>

      <label id="file-label" for="file-input"
        >Add Photo <input id="file-input" type="file" accept="image/*"
      /></label>

      <div id="font-dropdown">
        <div class="dropdown-btn">Impact</div>
        <div class="dropdown-item">
          <div class="dropdown-option" data-font="impact">Impact</div>
          <div class="dropdown-option" data-font="Times New Roman">
            Times New Roman
          </div>
          <div class="dropdown-option" data-font="Sans-serif">Sans-serif</div>
          <div class="dropdown-option" data-font="nanumGothic">
            나눔바른고딕
          </div>
          <div class="dropdown-option" data-font="dotum">KoPubWorld 돋움</div>
          <div class="dropdown-option" data-font="batang">KoPubWorld 바탕</div>
        </div>
      </div>
      <input id="text-input" type="text" placeholder="Write text here" />

      <button id="save-btn">Save</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
